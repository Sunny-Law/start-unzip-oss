Type: Application
Name: start-unzip-oss
Version: 0.0.10
Provider:
  - 阿里云
Description: 使用函数计算自动解压上传到OSS指定前缀目录的zip文件
HomePage: https://github.com/devsapp/start-unzip-oss
Tags:
  - OSS上zip文件自动解压
  - 函数计算 OSS 触发器
Category: 其它
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  OSS:
    Authorities:
      - AliyunOSSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - roleArn
    - bucketName
    - prefix
    - processedDir
    - retainFileName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: unzip-oss
      description: 应用所属的函数计算服务
    functionName:
      title: 函数名
      type: string
      default: oss-invoke-fc
      description: 应用的函数名称
    roleArn:
      title: RAM角色ARN
      type: string
      default: ""
      pattern: "^acs:ram::[0-9]*:role/.*$"
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunOSSFullAccess 和 AliyunFCDefaultRolePolicy policy。
      required: true
      x-role:
        name: fcunzipossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
    bucketName:
      title: OSS存储桶名
      type: string
      default: ""
      description: OSS存储桶名(注意和函数同地域)
      x-bucket:
        dependency:
          - region
    prefix:
      title: 前缀
      type: string
      default: src
      description: 建议设置精准的前缀，同一个 Bucket 下的不同触发器条件不能重叠包含
    processedDir:
      title: 解压目标目录
      type: string
      default: dst
      description: 将匹配到的文件解压到此目标目录下。为防止循环触发产生不必要的费用，建议您设置不同于前缀的目标目录。
    retainFileName:
      title: 是否保留压缩文件名为路径目录
      type: string
      default: "false"
      description: 是否保留压缩文件名为路径目录？ 若为 true, 您的目标目录为target, 压缩文件名为source.zip, 则解压后文件路径为target/source/..., 否则为 target/...。
      enum:
        - "true"
        - "false"
    triggerRoleArn:
      title: 触发器RAM角色ARN
      type: string
      default: ""
      pattern: "^acs:ram::[0-9]*:role/.*$"
      description: OSS使用此角色来发送事件通知来调用函数
      required: true
      x-role:
        name: aliyunosseventnotificationrole
        service: OSS
        authorities:
          - AliyunFCInvocationAccess
